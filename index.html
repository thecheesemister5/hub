<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #00ff00;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      border-bottom: 2px solid #00ff00;
      animation: pulseBorder 2s infinite alternate;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin: 0;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
    }

    header p {
      margin-top: 0.5rem;
      color: #00cc00;
      font-size: 1.1rem;
    }

    @keyframes pulseBorder {
      from {
        box-shadow: 0 0 10px #00ff00;
      }
      to {
        box-shadow: 0 0 25px #00ff00;
      }
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .game-card {
      background-color: #001100;
      border: 1px solid #00ff00;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.5s ease-in-out;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px #003300;

      /* Scroll effect base styles */
      opacity: 0;
      transform: translateY(50px);
    }

    .game-card.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .game-card:hover {
      background-color: #002200;
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 15px #00ff00;
    }

    .game-card a {
      text-decoration: none;
      color: #00ff00;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff00;
      transition: color 0.3s;
    }

    .game-card a:hover {
      color: #66ff66;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 2px solid #00ff00;
      font-size: 0.9rem;
      color: #00cc00;
      margin-top: 3rem;
      text-shadow: 0 0 4px #00ff00;
    }
  </style>
</head>
<body>

  <header>
    <h1>Game Hub</h1>
    <p>Select a game to begin</p>
  </header>

  <div class="game-grid">
    <!-- Example game cards -->
    <div class="game-card"><a href="https://example.com/game1" target="_blank">Game Title 1</a></div>
    <div class="game-card"><a href="https://example.com/game2" target="_blank">Game Title 2</a></div>
    <div class="game-card"><a href="https://example.com/game3" target="_blank">Game Title 3</a></div>
    <div class="game-card"><a href="https://example.com/game4" target="_blank">Game Title 4</a></div>
    <div class="game-card"><a href="https://example.com/game5" target="_blank">Game Title 5</a></div>
    <div class="game-card"><a href="https://example.com/game6" target="_blank">Game Title 6</a></div>
    <!-- Add more here -->
  </div>

  <footer>
    &copy; 2025 Your Name or Site â€“ All rights reserved
  </footer>

  <!-- Scroll Effect Script -->
  <script>
    const cards = document.querySelectorAll('.game-card');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        }
      });
    }, {
      threshold: 0.1
    });

    cards.forEach(card => observer.observe(card));
  </script>

</body>
</html>
